<!DOCTYPE html>
<html lang="en">
<head>

<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">

<style>
  * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
  }

  body {
    font-family: 'Poppins', sans-serif;
    background: linear-gradient(135deg, #0f2027 0%, #203a43 25%, #2c5364 50%, #667eea 75%, #764ba2 100%);
    background-size: 400% 400%;
    animation: gradientShift 15s ease infinite;
    min-height: 100vh;
    display: flex;
    flex-direction: column;
    align-items: center;
    padding: 20px;
    position: relative;
    overflow-x: hidden;
  }

  @keyframes gradientShift {
    0% { background-position: 0% 50%; }
    50% { background-position: 100% 50%; }
    100% { background-position: 0% 50%; }
  }

  body::before {
    content: '';
    position: absolute;
    width: 500px;
    height: 500px;
    background: radial-gradient(circle, rgba(102,126,234,0.3) 0%, transparent 70%);
    border-radius: 50%;
    top: -150px;
    left: -150px;
    animation: float 8s ease-in-out infinite;
    filter: blur(60px);
  }

  body::after {
    content: '';
    position: absolute;
    width: 600px;
    height: 600px;
    background: radial-gradient(circle, rgba(240,147,251,0.3) 0%, transparent 70%);
    border-radius: 50%;
    bottom: -200px;
    right: -200px;
    animation: float 10s ease-in-out infinite reverse;
    filter: blur(60px);
  }

  @keyframes float {
    0%, 100% { transform: translate(0, 0) rotate(0deg); }
    50% { transform: translate(50px, 50px) rotate(180deg); }
  }

  .logo-container {
    margin-bottom: 20px;
    z-index: 1;
    animation: scaleIn 0.8s ease-out;
  }

  .logo-container img {
    width: 120px;
    height: 120px;
    border-radius: 50%;
    border: 4px solid rgba(255,255,255,0.3);
    box-shadow: 0 0 30px rgba(102,126,234,0.6), 0 0 60px rgba(240,147,251,0.4);
    transition: all 0.4s ease;
    animation: pulse 2s ease-in-out infinite;
  }

  .logo-container img:hover {
    transform: scale(1.1) rotate(5deg);
    box-shadow: 0 0 40px rgba(102,126,234,0.8), 0 0 80px rgba(240,147,251,0.6);
  }

  @keyframes pulse {
    0%, 100% { transform: scale(1); }
    50% { transform: scale(1.05); }
  }

  h1 {
    margin-top: 20px;
    margin-bottom: 10px;
    color: #ffffff;
    text-shadow: 0 0 20px rgba(102,126,234,0.8), 0 0 40px rgba(240,147,251,0.6);
    font-size: 3em;
    font-weight: 700;
    letter-spacing: 2px;
    z-index: 1;
    animation: slideDown 0.8s ease-out, glow 3s ease-in-out infinite;
  }

  @keyframes glow {
    0%, 100% { text-shadow: 0 0 20px rgba(102,126,234,0.8), 0 0 40px rgba(240,147,251,0.6); }
    50% { text-shadow: 0 0 30px rgba(102,126,234,1), 0 0 60px rgba(240,147,251,0.8); }
  }

  @keyframes slideDown {
    from {
      opacity: 0;
      transform: translateY(-30px);
    }
    to {
      opacity: 1;
      transform: translateY(0);
    }
  }

  .social-links {
    display: flex;
    gap: 20px;
    margin-bottom: 25px;
    z-index: 1;
    animation: fadeIn 1s ease-out 0.5s both;
  }

  @keyframes fadeIn {
    from { opacity: 0; }
    to { opacity: 1; }
  }

  .social-links a {
    width: 50px;
    height: 50px;
    display: flex;
    align-items: center;
    justify-content: center;
    background: rgba(255,255,255,0.1);
    backdrop-filter: blur(10px);
    border-radius: 50%;
    border: 2px solid rgba(255,255,255,0.2);
    transition: all 0.3s ease;
    text-decoration: none;
    box-shadow: 0 4px 15px rgba(0,0,0,0.2);
  }

  .social-links a:hover {
    transform: translateY(-5px) scale(1.1);
    background: rgba(255,255,255,0.2);
    box-shadow: 0 8px 25px rgba(102,126,234,0.5);
  }

  .social-links a svg {
    width: 24px;
    height: 24px;
    fill: #ffffff;
  }

  #chat_container {
    width: 90%;
    max-width: 700px;
    height: 500px;
    background: rgba(255, 255, 255, 0.08);
    backdrop-filter: blur(20px);
    border-radius: 30px;
    padding: 30px;
    box-shadow: 0 25px 70px rgba(0,0,0,0.4), inset 0 0 80px rgba(102,126,234,0.1);
    overflow-y: auto;
    display: flex;
    flex-direction: column;
    border: 2px solid rgba(255,255,255,0.15);
    z-index: 1;
    animation: scaleIn 0.5s ease-out;
    position: relative;
  }

  #chat_container::before {
    content: '';
    position: absolute;
    top: 0;
    left: 0;
    right: 0;
    bottom: 0;
    background: linear-gradient(135deg, rgba(102,126,234,0.05) 0%, rgba(240,147,251,0.05) 100%);
    border-radius: 30px;
    pointer-events: none;
  }

  @keyframes scaleIn {
    from {
      opacity: 0;
      transform: scale(0.9);
    }
    to {
      opacity: 1;
      transform: scale(1);
    }
  }

  .chat-bubble {
    padding: 14px 18px;
    margin: 8px 0;
    border-radius: 20px;
    max-width: 75%;
    word-wrap: break-word;
    animation: bubbleIn 0.4s ease-out;
    position: relative;
  }

  @keyframes bubbleIn {
    from {
      opacity: 0;
      transform: translateY(10px);
    }
    to {
      opacity: 1;
      transform: translateY(0);
    }
  }

  .user {
    background: linear-gradient(135deg, #667eea 0%, #764ba2 50%, #f093fb 100%);
    color: white;
    align-self: flex-end;
    border-bottom-right-radius: 4px;
    box-shadow: 0 6px 20px rgba(102, 126, 234, 0.5);
    font-weight: 500;
    position: relative;
    overflow: hidden;
  }

  .user::before {
    content: '';
    position: absolute;
    top: -50%;
    left: -50%;
    width: 200%;
    height: 200%;
    background: linear-gradient(45deg, transparent, rgba(255,255,255,0.2), transparent);
    transform: rotate(45deg);
    animation: shine 3s infinite;
  }

  @keyframes shine {
    0% { transform: translateX(-100%) translateY(-100%) rotate(45deg); }
    100% { transform: translateX(100%) translateY(100%) rotate(45deg); }
  }

  .bot {
    background: linear-gradient(135deg, #f093fb 0%, #f5576c 50%, #feca57 100%);
    color: white;
    align-self: flex-start;
    border-bottom-left-radius: 4px;
    box-shadow: 0 6px 20px rgba(240, 147, 251, 0.5);
    font-weight: 500;
    position: relative;
    overflow: hidden;
  }

  .bot::before {
    content: 'ü§ñ';
    position: absolute;
    left: -35px;
    top: 50%;
    transform: translateY(-50%);
    font-size: 28px;
    filter: drop-shadow(0 2px 4px rgba(0,0,0,0.3));
  }

  .user::after {
    content: 'üë§';
    position: absolute;
    right: -35px;
    top: 50%;
    transform: translateY(-50%);
    font-size: 28px;
    filter: drop-shadow(0 2px 4px rgba(0,0,0,0.3));
  }

  #input_container {
    display: flex;
    width: 90%;
    max-width: 700px;
    margin: 20px 0;
    z-index: 1;
    gap: 10px;
  }

  #user_input {
    flex: 1;
    padding: 18px 24px;
    border-radius: 30px;
    border: 2px solid rgba(255,255,255,0.2);
    outline: none;
    font-size: 16px;
    background: rgba(255, 255, 255, 0.1);
    backdrop-filter: blur(10px);
    color: white;
    box-shadow: 0 8px 25px rgba(0,0,0,0.2);
    font-family: 'Poppins', sans-serif;
    transition: all 0.3s ease;
  }

  #user_input::placeholder {
    color: rgba(255,255,255,0.6);
  }

  #user_input:focus {
    background: rgba(255, 255, 255, 0.15);
    border-color: rgba(102,126,234,0.6);
    box-shadow: 0 8px 30px rgba(102, 126, 234, 0.5);
    transform: translateY(-2px);
  }

  #send_btn {
    padding: 18px 36px;
    background: linear-gradient(135deg, #f093fb 0%, #f5576c 50%, #feca57 100%);
    color: white;
    border: none;
    border-radius: 30px;
    cursor: pointer;
    font-weight: 600;
    font-size: 16px;
    transition: all 0.3s ease;
    box-shadow: 0 8px 25px rgba(245, 87, 108, 0.4);
    font-family: 'Poppins', sans-serif;
    position: relative;
    overflow: hidden;
  }

  #send_btn::before {
    content: '‚ú®';
    position: absolute;
    left: 10px;
    opacity: 0;
    transition: all 0.3s ease;
  }

  #send_btn:hover::before {
    opacity: 1;
    left: 15px;
  }

  #send_btn:hover {
    transform: translateY(-3px) scale(1.05);
    box-shadow: 0 12px 35px rgba(245, 87, 108, 0.6);
  }

  #send_btn:active {
    transform: translateY(-1px);
  }

  #chat_container::-webkit-scrollbar {
    width: 10px;
  }

  #chat_container::-webkit-scrollbar-track {
    background: rgba(0,0,0,0.1);
    border-radius: 10px;
  }

  #chat_container::-webkit-scrollbar-thumb {
    background: linear-gradient(180deg, #667eea 0%, #764ba2 50%, #f093fb 100%);
    border-radius: 10px;
    border: 2px solid rgba(255,255,255,0.1);
  }

  #chat_container::-webkit-scrollbar-thumb:hover {
    background: linear-gradient(180deg, #f093fb 0%, #764ba2 50%, #667eea 100%);
    border-color: rgba(255,255,255,0.3);
  }

  @media (max-width: 768px) {
    h1 {
      font-size: 2em;
    }

    #chat_container {
      height: 400px;
    }

    .bot::before,
    .user::after {
      display: none;
    }

    .logo-container img {
      width: 100px;
      height: 100px;
    }
  }
</style>

<div id="chat_container">
  <div class="bot chat-bubble">Hello! I am Mr.A your AI assistant. Ask me anything!</div>
</div>

<div id="input_container">
  <input id="user_input" type="text" placeholder="Type your question...">
  <button id="send_btn" onclick="sendMessage()">Send</button>
</div>

<script>
async function sendMessage() {
    const userInput = document.getElementById("user_input").value.trim();
    if (!userInput) return;

    const chatContainer = document.getElementById("chat_container");
    const userBubble = document.createElement("div");
    userBubble.className = "user chat-bubble";
    userBubble.textContent = userInput;
    chatContainer.appendChild(userBubble);

    chatContainer.scrollTop = chatContainer.scrollHeight;
    document.getElementById("user_input").value = "";

    const response = await fetch("/chatbot", {
        method: "POST",
        headers: {"Content-Type": "application/json"},
        body: JSON.stringify({question: userInput})
    });

    const data = await response.json();

    const botBubble = document.createElement("div");
    botBubble.className = "bot chat-bubble";
    botBubble.textContent = data.response;
    chatContainer.appendChild(botBubble);

    chatContainer.scrollTop = chatContainer.scrollHeight;
}

document.getElementById("user_input").addEventListener("keypress", function(e) {
    if (e.key === "Enter") sendMessage();
});
</script>
